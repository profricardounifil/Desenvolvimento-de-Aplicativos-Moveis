<!DOCTYPE html> <!-- Esta linha indica que o documento é um HTML5. O DOCTYPE define a versão do HTML que está sendo usada -->
<html lang="pt-br"> <!-- Aqui é aberta a tag <html>, que é o elemento raiz do documento HTML. O atributo lang especifica o idioma do conteúdo, neste caso, é português do Brasil (pt-br). -->
<head> <!-- A tag <head> contém metadados sobre o documento, como o título, links para estilos, scripts, etc. -->
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8, que suporta uma ampla variedade de caracteres e é comumente usado para representar textos em diferentes idiomas. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a configuração de visualização da página em dispositivos móveis. Neste caso, está indicando que a largura da tela deve ser a largura do dispositivo, e a escala inicial deve ser de 1.0. -->
    <title>Registro de Empresas</title> <!-- Define o título da página, que será exibido na barra de título do navegador. -->
    <link rel="stylesheet" href="styles.css"> <!-- Esta linha faz uma ligação (link) com um arquivo de estilo (stylesheet) chamado "stylesss.css". Isso significa que o CSS contido nesse arquivo será aplicado ao HTML. -->
</head> <!-- Aqui é fechada a tag <head>, indicando que os metadados terminaram. -->
<body> <!-- A tag <body> contém o conteúdo visível da página. -->
    <div class="container"> <!-- Abre uma div com a classe container. As divs são usadas para agrupar e estruturar o conteúdo. -->
        <h1>Registro de Empresas</h1> <!-- Insere um cabeçalho (<h1>) com o texto "Registro de Empresas". -->
        <div class="button-container"> <!-- Abre uma div com a classe button-container. Esta div será usada para agrupar os botões. -->
            <button onclick="location.href='formulario.html'">Cadastrar Empresa</button> <!-- Insere um botão que, quando clicado, redireciona para a página "formulario.html". -->
            <button onclick="location.href='empresas.html'">Ver Empresas</button> <!-- Insere outro botão que, quando clicado, redireciona para a página "empresas.html". -->
        </div> <!-- Fecha a div button-container. -->
    </div> <!-- Fecha a div container. -->
</body> <!-- Fecha a tag <body>, indicando que o conteúdo visível da página terminou. -->
</html> <!-- Fecha a tag <html>, indicando o fim do documento HTML. -->
