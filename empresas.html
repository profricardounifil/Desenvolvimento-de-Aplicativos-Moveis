        const empresaList = document.getElementById("empresa-list");

        // Obtenha a lista de empresas do localStorage
        const empresas = JSON.parse(localStorage.getItem("empresas")) || [];

        // Exiba as empresas na lista
        empresas.forEach(function (dadosEmpresa) {
            const listItem = document.createElement("li");
            listItem.textContent = `Nome da Empresa: ${dadosEmpresa.nome}, Novo Campo: ${dadosEmpresa.tipoVaga}, Linguagens: ${dadosEmpresa.linguagens.join(", ")}, Multinacional: ${dadosEmpresa.multinacional}`;
            empresaList.appendChild(listItem);
