<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Empresa</h1>
        <form id="company-form">
            <label for="nome">Nome da Empresa:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="linguagens">Linguagens de Programação:</label>
            <select id="linguagens" name="linguagens" multiple>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>

            <label for="multinacional">É uma Multinacional?</label>
            <div class="radio-group">
                <label>
                    <input type="radio" id="multinacional-sim" name="multinacional" value="sim">Sim
                </label>
                <label>
                    <input type="radio" id="multinacional-nao" name="multinacional" value="nao">Não
                </label>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
